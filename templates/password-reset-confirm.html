{% extends "partials/auth-base.html" %}

{% load static %}
{% block content %}


  <div class="auth-main">
    <div class="auth-wrapper v2">
      <div class="auth-sidecontent">
        <img src="{% static "assets/images/authentication/img-auth-sideimg.jpg" %}" alt="images"
          class="img-fluid img-auth-side">
      </div>
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">

            <h4 class="text-center f-w-500 mb-5">Choose a new password</h4>
            <form method="POST">

            {% csrf_token %}

                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
              
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Confirm Password</label>
                    <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
                </div>

        
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

  {% endblock content %}
