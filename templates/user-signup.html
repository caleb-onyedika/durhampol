{% extends "partials/auth-base.html" %}

{% load static %}
{% block content %}


  <div class="auth-main">
    <div class="auth-wrapper v2">
      <div class="auth-sidecontent">
        <img src="{% static "assets/images/authentication/img-auth-sideimg.jpg" %}" alt="images"
          class="img-fluid img-auth-side">
      </div>
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">

            <h4 class="text-center f-w-500 mb-3">Sign up</h4>
            <form method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="first-name">First Name</label>
                  <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="last-name">Last Name</label>
                  <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label class="form-label" for="email">Email address</label>
                <div class="form-group mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                </div>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="dob">Date of birth</label>
                <div class="form-group mb-3">
                  <input type="date" class="form-control" name="dob" id="dob" required>
                </div>
              </div>
            </div>

            
            <div class="form-group mb-3">
              <label class="form-label" for="address">Address</label>
              <input type="text" name="address" class="form-control" id="address" placeholder="address" required>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label class="form-label" for="zipcode">Zipcode</label>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="zipcode" required>
                </div>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="image">Profile Image</label>
                <div class="form-group mb-3">
                  <input type="file" class="form-control" name="image" id="image" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label class="form-label" for="id-front">ID Card(front)</label>
                <div class="form-group mb-3">
                  <input type="file" class="form-control" name="id-front" id="id-front" required>
                </div>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="id-back">ID Card(back)</label>
                <div class="form-group mb-3">
                  <input type="file" class="form-control" name="id-back" id="id-back" required>
                </div>
              </div>
            </div>
                          
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                <label class="form-check-label text-muted" for="customCheckc1">I agree to all the Terms & Condition</label>
              </div>
            </div>
            
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="d-flex justify-content-between align-items-end mt-4">
              <h6 class="f-w-500 mb-0">Don't have an Account?</h6>
              <a href="{% url "login" %}" class="link-primary">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

  {% endblock content %}
