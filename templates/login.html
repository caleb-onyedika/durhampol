{% extends "partials/auth-base.html" %}

{% load static %}
{% block content %}


  <div class="auth-main">
    <div class="auth-wrapper v2">
      <div class="auth-sidecontent">
        <img src="{% static "assets/images/authentication/img-auth-sideimg.jpg" %}" alt="images"
          class="img-fluid img-auth-side">
      </div>
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">

            <h4 class="text-center f-w-500 mb-5">Login</h4>
            <form method="POST">

            {% csrf_token %}

                <div class="form-group mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                </div>
              
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <div class="d-flex text-right mt-4">
                  <a href="{% url "password-reset" %}" class="link-primary">Forgot Password?</a>
                </div>
            
            
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="d-flex justify-content-between align-items-end mt-4">
              <h6 class="f-w-500 mb-0">Don't have an Account?</h6>
              <a href="{% url "user-signup" %}" class="link-primary">Create Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

  {% endblock content %}
